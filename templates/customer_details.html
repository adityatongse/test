{% extends "base.html" %}
 
{% block content %}
       
 
    <!-- body content -->
    <div class="container mt-5" style="min-height: 440px;">
       
        <h3>Create Bill</h3>
        <form action="{{url_for('create_bill')}}" method="post" target="">
            <!-- Customer name code -->
            <div class="mb-3 mt-4">
                <label for="CustomerName" class="form-label">Customer Name </label>
                <input required type="text" class="form-control" id="customername" name="customername"
                    placeholder="Enter Customer Name">
            </div>
            <!-- contact number code -->
            <div class="mb-3 mt-4">
                <label for="customercontact" class="form-label">Customer Contact Number</label>
                <input required type="number" class="form-control" id="customercontact" name="customercontact"
                    placeholder="Enter Customer Contact Number">
            </div>
            <!-- email id code  -->
            <div class="mb-3 mt-4">
                <label for="customeremail" class="form-label">Customer Email ID</label>
                <input required type="email" class="form-control" id="customeremail" name="customeremail"
                    placeholder="Enter Customer Email ID">
            </div>
 
            <!-- cancel and scan product -->
               
               
 
 
            <div class="row justify-content-center mt-5 mb-2">
                <div class="col-auto">
                    <!-- <button  type="submit"> -->
                    <a id="id-dashboard" name="btn-dashboard" class="btn btn-primary me-5"
                        href="{{url_for('dashboard')}}">Cancel</a>
                    <!-- </button> -->
                    <!-- <button id="id-addproduct" name="btn-addproduct" class="btn btn-primary" type="submit"
                        data-bs-toggle="modal" data-bs-target="#ProductAddModal">
                         Add Product
                    </button> -->
                    <button id="id-scanproduct" name="btn-scanproduct" class="btn btn-primary" type="{{url_for('create_bill')}}" data-bs-toggle="modal"
                    data-bs-target="#scanModal">Scan Product</button>
                </div>
                </div>
            </div>
        </form>
    </div>
 
 
 
    <!-- Confirmation Bill window yes/no -->
    <div class="modal fade" id="BillModal" tabindex="-1" aria-labelledby="BillModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5>Send Bill on Whatapp</h5>
                    <button name="btn-sendbill" id="id-sendbill" type="button" class="btn btn-light btn-block ms-4" data-bs-target="#BillSentModal"
                        data-bs-toggle="modal">Yes</button>
                    <button type="button" class="btn btn-light btn-block ms-4" data-bs-dismiss="modal">No</button>
 
                </div>
            </div>
        </div>
    </div>
 
    <!-- Bill succesfully sent -->
    <div class="modal fade" id="BillSentModal" tabindex="-1" aria-labelledby="BillSentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4>Bill Invoice Sent Successfully!</h4>
                    <button type="button" class="btn btn-light btn-block ms-4" data-bs-dismiss="modal"><a
                            href="/templates/Create_Bill.html">Close</a></button>
                </div>
            </div>
        </div>
    </div>
 
 
    {% endblock %}
