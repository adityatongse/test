<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InvenTree Software</title>
    <!-- CSS header files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet" />
  </head>

  <body class="bg-base">
    <!-- Header  -->

    <!-- navbar -->
    <nav class="navbar bg-body-tertiary px-4 bg-base">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 color-brand">InvenTree</span>
        <div class="d-flex">
          <a href="{{url_for('login')}}" class="nav-link">Login</a>
          <a href="/" class="nav-link">About Us</a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container mt-5">
      <div class="d-flex justify-content-center align-items-center">
      <!-- IMG -->
        <div class="col-6 d-flex justify-content-center align-items-center ">
          <img
            class="login-img"
            src="../static/forgot_password.svg"
            alt="Login-page-image"
          />
        </div>

        <div class="col-2"></div>

        <!-- FORm -->
        <div class="col-4 card d-flex align-items-center p-3 border-0">
          <h3 class="color-brand mt-4">FORGET PASSWORD</h3>
          <form
            action="{{url_for('forgot_password')}}"
            method="post"
            class="mt-4 w-100 p-2"
          >
          <p>You'll receive password on your registered WhatsApp number.</p>
            <div
              class="form-floating border-0 border-bottom border-danger mb-3"
            >
              <input
                type="username"
                class="form-control border-0 shadow-none"
                autocomplete="off"
                required
                id="fp_username"
                placeholder="Enter your username"
                name="fp_username"
              />
              <label for="fp_username">Username</label>
            </div>

            

            
            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for message in messages %}
            <div
              class="alert alert-danger alert-dismissible fade show mt-3"
              role="alert"
            >
              <strong>{{ message.title() }}!</strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>

            {% endfor %} {% endif %} {% endwith %}
            <button
              type="submit"
              class="btn btn-block w-100 mt-5 mb-4 login-btn btn-lg color-brand toggle-button"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- -------------------------------------- -->

    <!-- body content -->
    <div class="container position-absolute top-50 start-50 translate-middle">
      <div class="row justify-content-around">
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
