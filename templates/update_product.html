{% extends "base.html" %}
{% block content %}
 
 
 
<!-- body content -->
<div class="container" style="height: 72vh;">
 
    <h3 class="mt-5">Add Exiting Product</h3>
 
    <form action="{{url_for('update_product')}}" method="post" target="_blank">
        <!-- product id code -->
        <div class="mb-3 mt-5">
            <h6>Product ID/Barcode ID : {{p_barcode}}</h6>
        </div>
 
        <!-- stock quantity code -->
        <div class="mb-3 mt-4 pb-6">
            <label for="ProductStockQuantity" class="form-label">Product Stock Quantity :</label>
            <input type="text" class="form-control" id="productstockquantity" name="productstockquantity"
                placeholder="Enter Product Stock Quantity">
        </div>
 
 
        <div class="row justify-content-center ">
            <div class="col-auto">
                <!-- cancel and add product code  -->
                <a id="id-dashboard" name="btn-dashboard" class="btn btn-primary me-5"
                    href="{{url_for('dashboard')}}">Cancel</a>
                <button id="id-addproduct" name="btn-addproduct" class="btn btn-primary" type="submit"
                    data-bs-toggle="modal" data-bs-target="#ProductAddModal">
                    Add Product
                </button>
               
            </div>
    </form>
</div>
 
{%endblock%}
